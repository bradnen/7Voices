<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="logo-icon">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with subtle shadow -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" stroke="none" filter="url(#iconGlow)"/>
  <circle cx="32" cy="32" r="30" fill="url(#glowGradient)"/>
  
  <!-- Sound Wave Pattern -->
  <g transform="translate(16, 32)">
    <!-- Animated wave bars representing voice/audio -->
    <rect x="0" y="-5" width="2.5" height="10" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="10;14;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-5;-7;-5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="4.5" y="-8" width="2.5" height="16" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="16;22;16" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-8;-11;-8" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="9" y="-3" width="2.5" height="6" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="6;12;6" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-3;-6;-3" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="13.5" y="-10" width="2.5" height="20" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="20;26;20" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-13;-10" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="-6" width="2.5" height="12" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="12;18;12" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-6;-9;-6" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="22.5" y="-2" width="2.5" height="4" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="4;8;4" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-2;-4;-2" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="27" y="-7" width="2.5" height="14" fill="white" rx="1.25" opacity="0.95">
      <animate attributeName="height" values="14;20;14" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-7;-10;-7" dur="1.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Number 7 -->
  <text x="32" y="48" font-family="system-ui, -apple-system, Inter, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">7</text>
</svg>