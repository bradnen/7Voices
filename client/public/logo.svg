<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60" class="logo">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#6366F1;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#A855F7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sound Wave Pattern -->
  <g transform="translate(15, 30)">
    <!-- Dynamic wave bars representing voice/audio -->
    <rect x="0" y="-6" width="3" height="12" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="12;18;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-6;-9;-6" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="-10" width="3" height="20" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="20;28;20" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-10;-14;-10" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="-4" width="3" height="8" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="8;16;8" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-4;-8;-4" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="-12" width="3" height="24" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="24;32;24" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-12;-16;-12" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="24" y="-8" width="3" height="16" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="16;22;16" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-8;-11;-8" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-3" width="3" height="6" fill="url(#waveGradient)" rx="1.5">
      <animate attributeName="height" values="6;12;6" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-3;-6;-3" dur="1.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Brand Text -->
  <text x="65" y="28" font-family="system-ui, -apple-system, Inter, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)" filter="url(#glow)">7</text>
  <text x="85" y="28" font-family="system-ui, -apple-system, Inter, sans-serif" font-size="22" font-weight="600" fill="url(#primaryGradient)">Voices</text>
  
  <!-- Tagline -->
  <text x="65" y="43" font-family="system-ui, -apple-system, Inter, sans-serif" font-size="9" font-weight="500" fill="#6B7280" opacity="0.9">AI-Powered Voice Synthesis</text>
</svg>